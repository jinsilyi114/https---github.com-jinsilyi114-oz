<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>박스모델이란</title>
    <style>
        /* 
        % : 내가 속한 영역을 기준으로 백분을 계산
        바디의 기본값은 화면 크기 이다. 바디에 height 를 써도 적용이 안된다
        */
        .area{ 
            width: 200px;
            height: 100px;
        }
    </style>
</head>
 <body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p>안개빛 조명은 흐트려진 내 몸을 감싸고</p>
    <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
 </body>
</html>
