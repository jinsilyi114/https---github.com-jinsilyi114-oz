<!DOCTYPE html>
<html lang="ko">
 <head>
   <meta charset="utf-8"> 
   <title>회원가입</title>
 </head> 
 <body>
     <h1>회원가입</h1>
  <fieldset>
    <legend>필수입력 사항</legend>
    <ul>
    <li>
      이름 :
     <input type="text"> 
     <label for="name">
    </li>
    <li>
      아이디 :
      <input id="name" type="text" placeholder="6자 이상 20자 미만 공백 없이"> 
    </li>
    <li>
      비밀번호 :
      <input  id="pw" name="pw" type="text" placeholder="대소문자로 입력 해주세요"> 
    </li>
    <li>
      이메일 :
      <input id="emil" name="emil" type="text" placeholder="이메일 주소를 입력해주세요"> 
    </li>
   <li>
    휴대폰 :
    <input id="n" type="text"> 
  </li>
  <li>
    지역
  <select>
    <option>서울</option>
    <option>경기</option>
    <option>충정</option>
    <option>강원</option>
    <option>충북</option>
    <option>충남</option>
    <option>전북</option>
    <option>전남</option>
    <option>경남</option>
    <option>경북</option>
    <option>제주</option>
  </select> 
 </li>
  <input type="button" value="가입하기">
  <button>취소</button>
     </fieldset>
     <fieldset>
      <legend>취미</legend>
      <ul>
     <li>
      <input type="checkbox"> 코딩
     <lael>
      <input type="checkbox"> 운동
     </label>
     <label>
      <input type="checkbox"> 숨쉬기
     </label>
     <label>
      <input type="checkbox"> 여행
     </label>
     <label>
      <input type="checkbox"> 잠자기
     </label>
     <label>
      <input type="checkbox"> 독서
     </label>
     <label>
      <input type="checkbox"> 넷플시청
     </label>
    </li>
    </ul>
    <ul>
      <li>
        <input type="radio" name="gender" value="m"> 남성
        <input type="radio" name="gender" value="w"> 여성
        <input type="radio" name="gender" > 비밀
      </li>
    </ul>
    </fieldset>
 </body>
</html>
